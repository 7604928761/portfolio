<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cm.css">
</head>
<body>  
    <a href="convert.html">Home</a>
    <div class="box">
    <h1>Centimeters to Inches</h1>
    <input type="number" id="centi"><br><br>
    <button onclick="convert()">convert</button>
    <h2 id="inch"></h2>
    <script>
        function convert(){
        let input=document.getElementById("centi").value
        let output=document.getElementById("inch")
        let c=input/2.54
        output.innerHTML=c
        }
    </script>
    </div>
</body>
</html>
