<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="car.css">
</head>
<body>
    <h1>Parking Charge</h1>
    <div class="car">
        <label> Type of Vehicle :</label>
        <select id="input1">
            <option value="Two wheeler">Two Wheeler</option>
            <option value="Four wheeler">Four Wheeler</option>
        </select><br>
        <br><br>
        <label>Parking Time :</label>
        <select id="input2">
            <option value="1-2 hrs">1-2 hrs</option>
            <option value="2-4 hrs">2-4 hrs</option>
            <option value="4-6 hrs">4-6 hrs</option>
            <option value="More than 6 hrs">More than 6 hrs</option>
        </select>
        <button type="submit" id="btn">click</button>
        <h3 id="output"></h3>
   

        <script>
            let button=document.querySelector("button");
            button.addEventListener('click',display);

            function display(){
                let input1=document.querySelector("#input1");
                let input2=document.querySelector("#input2");
                let output1=input1.options[input1.selectedIndex].value;
                let output2=input2.options[input2.selectedIndex].value;

                 if(output1=="Two wheeler")
                 if(output2=="1-2 hrs")
                 output.innerHTML=" Parking Charge is 20Rs";
                else if(output2=="2-4 hrs")
                output.innerHTML="Parking Charge is 40Rs";
                else if(output2=="4-6 hrs")
                output.innerHTML="Parking Charge is 60Rs";
                // else if(output2=="More Than 6 hrs")
                // output.innerHTML="Parking Charge is 80Rs";
                else
                output.innerHTML="Parking charge is 80Rs";
            
                else if(output1=="Four wheeler")
                if(output2=="1-2 hrs")
                 output.innerHTML=" Parking Charge is 30Rs";
                else if(output2=="2-4 hrs")
                output.innerHTML="Parking Charge is 60Rs";
                else if(output2=="4-6 hrs")
                output.innerHTML="Parking Charge is 90Rs";
                // else if(output2=="More Than 6 hrs")
                // output.innerHTML="Parking Charge is 120Rs";
                else
                output.innerHTML="Parking Charge is 120Rs";
                
            }
        </script>
         </div>
    
</body>
</html>
