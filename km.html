<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="m.css">
</head>
<body>
    <a href="convert.html">Home</a>
    <div class="box">
    <h1>Kilometer to Meter</h1>
    <input type="number" id="kilo"><br><br>
    <button onclick="convert()">convert</button>
    <h2 id="meter"></h2>
    <script>
        function convert(){
        let input=document.getElementById("kilo").value
        let output=document.getElementById("meter")
        let c=input*1000;
        output.innerHTML=c
        }
    </script>
    </div>
</body>
</html>
